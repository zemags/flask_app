<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} = microblog</title>
    {% else %}
    <title>welcome</title>
    {% endif %}
</head>
<body>
    <div>
        microblog:
        <a href="/index">Home</a>
        <a href="/login">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
